<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>CSS filter converter from black to any color</title>
</head>
<body>
  
  <div class="container">
    <div class="picker">
      <div class="block__picker">
        <img src="./gradient.png" class="block__picker__img">
        <div class="circle__pointer"></div>
      </div>
      <div class="gradient__line">
        <div class="gradient__line__arrows">
          <div>&#9658;</div>
          <div>&#9668;</div>
        </div>
      </div>
    </div>
    <div class="picker__output__color"></div>
  
    <input type="text" placeholder="Your color"/>
    <div class="button">Convert</div>
    <div class="css__property"></div>
    <div class="result__color"></div>
  </div>
  
  





  <script type="module" src="./index.js"></script>

</body>
</html>
